<!DOCTYPE html>
<html>
	<head>
		<title>Chat Application</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	</head>

	<body>
        <div class="container" style="padding-top: 20px;">
            <h5 class="text-center">Chat Application</h5>
            <form action="{{ url_for('user') }}" method="post">
                <div class="row form-group">
                    <div class="col-md-12">

                        <label for="username" class="col-form-label text-md-right">Username: </label>
                        <input class="form-control" id="username" type="text" placeholder="Create Username" name="username">
                    </div>
                </div>
                 <div class="form-group row">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary" id="create-user">Sign In</button>
                    </div>
                 </div>
            </form>
            <ul>
                {% for i in users %}
                <li>{{ users[i] }}</li>
                {% endfor %}
            </ul>
        </div>
	</body>
</html>
